{% load static %}

{% url 'home' as home_url %}
{% url 'menu' as menu_url %}
{% url 'create_booking' as bookings_url %}
{% url 'contact' as contact_url %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Taste</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Boldonse:wght@400;700&display=swap" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="">Fifth Taste</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                        href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == menu_url %}active{% endif %}" aria-current="page"
                        href="">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == bookings_url %}active{% endif %}" aria-current="page"
                        href="{% url 'create_booking' %}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == contact_url %}active{% endif %}" aria-current="page"
                        href="">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main content -->
    <main class="container my-4 flex-grow-1">
        {% block content %}
        
        {% endblock %}
    </main>

    <!-- footer -->
    <footer class="bg-light text-center py-4 mt-auto border-top">
        <div class="container">
            <div class="social-icons">
                <a href="#" class="me-3 text-dark social-icon">
                    <i class="fab fa-facebook"></i>  <!-- Font Awesome Facebook icon -->
                </a>
                <a href="#" class="me-3 text-dark social-icon">
                    <i class="fab fa-instagram"></i>  <!-- Font Awesome Instagram icon -->
                </a>
                <a href="#" class="text-dark social-icon">
                    <i class="fab fa-twitter"></i>  <!-- Font Awesome Twitter icon -->
                </a>
            </div>
            <p class="mt-3 text-muted">&copy; 2025 Fifth Taste</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
