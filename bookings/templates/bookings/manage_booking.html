{% extends 'base.html' %}

{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

{% block content %}
  <h2>Manage Your Booking</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Update Booking</button>
  </form>
{% endblock %}
