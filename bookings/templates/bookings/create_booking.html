{% extends 'base.html' %}

{% block content %}
<form method="POST" id="bookingForm">
    {% csrf_token %}
    
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Time:</label>
    <select name="time" class="form-select">
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="12:30">13:00</option>
        <option value="12:30">13:30</option>
        <option value="12:30">14:00</option>
        <option value="12:30">14:30</option>
        <option value="12:30">17:00</option>
        <option value="12:30">17:30</option>
        <option value="12:30">18:00</option>
        <option value="12:30">18:30</option>
        <option value="12:30">19:00</option>
        <option value="12:30">19:30</option>
        <option value="12:30">20:00</option>
        <option value="12:30">20:30</option>
        <option value="12:30">21:00</option>
        <option value="12:30">21:30</option>
        <option value="12:30">22:00</option>
      </select>

    <label for="num_guests">Number of Guests:</label>
    <input type="number" id="num_guests" name="num_guests" required><br><br>

    <label for="special_requests">Special Requests:</label>
    <textarea id="special_requests" name="special_requests"></textarea><br><br>

    <button type="submit">Make Booking</button>
</form>
{% endblock %}
